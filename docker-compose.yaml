version: "3.8"
services:
    web:
        image: lyotin/bgapp-web
        deploy:
            replicas: 3
        ports:
            - 8080:80
        volumes:
            - "/home/vagrant/bgapp/web:/var/www/html:ro"
        networks:
            - app-network
        depends_on:
            - db
    db:
        image: lyotin/bgapp-db
        networks:
            - app-network
        environment:
            MYSQL_ROOT_PASSWORD: "12345"
